
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>01.Application Form</h2>
    <form >
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        <label for="gender">Gender :</label>
        <input type= "radio" id="gender" name="gender" value="Male">
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="gender">Female</label><br><br>
        <label for="skill">CHOOSE SKILLS</label><br><br>
        <label for="skill">HTML</label>
        <input type="checkbox" id="skill" name="skill" value="HTML">
        <label for="skill">CSS</label>
       <input type="checkbox" id="skill" name="skill" value="CSS">
       <label for="skill">JS</label>
       <input type="checkbox" id="skill" name="skill" value="JS">
       <label for="skill">Bootstrap</label>
       <input type="checkbox" id="skill" name="skill" value="Bootstrap">
       <label for="skill">React</label>
       <input type="checkbox" id="skill" name="skill" value="React"><br><br>
       <label for="jobtype">JOB TYPE</label>
       <select name="jobtype" id="jobtype">
        <option value="Front End Developer">FRONT END DEVELOPER</option>
        <option value="Back End Developer">BACK END DEVELOPER</option>
        <option value="Full Stack Developer">FULL STACK DEVELOPER</option> 
       </select><br><br>
       <label for="browser">Choose your browser from the list</label>
       <input list="browsers" name="browser" id="browser">
       <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
       </datalist><br><br>
       <textarea name="text"  cols="20" rows="3" placeholder="Give a brief summary about you"></textarea><br><br>
       <button type="submit" value="Submit">Submit</button>
    </form>
    
</body>
</html>
